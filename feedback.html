<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-iDpJTJrOhBdhxhYzF7d+YRrAdeWgyLPbO0q1J8rFTmsGvwP5MmpEdfi0f7jsmnNZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            /* Changed to black */
            color: white;
            /* Changed text color to white for better visibility */
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #1e1e1e;
            /* Changed to black */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(222, 222, 222, 0.764);
            /* Changed shadow color to white */
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;

        }

        .form-group textarea {
            height: 100px;
        }

        .form-group .fa {
            margin-right: 5px;
        }

.xn2m{
    margin-top: 20px;
}

.xn2m a{
    text-decoration: none;
    color: white;
}

        .btn {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;

        }

        .btn:hover {
            background: #0056b3;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="logo">
            <a class="navbar-brand" href="index.html"><img src="img/gip logo.gif" alt=""></a>
        </div>

    <div class="container">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i>Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i>Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message"><i class="fas fa-comment"></i>Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="xn2m">
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i><a
                        href="thank-you.html">Submit</a></button>
            </div>
            <div class="xn2m">
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i><a
                        href="index.html">Home</a></button>
            </div>

        </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
